version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    commit-message:
      prefix: "chore"
    groups:
      github-actions-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "uv"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    groups:
      uv-backend-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    groups:
      npm-root-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    groups:
      npm-frontend-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    commit-message:
      prefix: "chore"
    groups:
      docker-backend-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Taipei"
    commit-message:
      prefix: "chore"
    groups:
      docker-frontend-minor-patch:
        update-types:
          - "minor"
          - "patch"
