name: Test

on:
  workflow_call:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare backend env
        run: |
          cp backend/.env.example backend/.env
          cat <<'EOF' >> backend/.env
          SECRET_KEY=${{ secrets.BACKEND_SECRET_KEY }}
          OAUTH_CLIENT_ID=${{ secrets.BACKEND_OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET=${{ secrets.BACKEND_OAUTH_CLIENT_SECRET }}
          EOF

      - name: Prepare frontend env
        run: cp frontend/.env.example frontend/.env

      - name: Prepare docker env
        run: cp docker/.env.example docker/.env

      - name: Start core services
        run: docker compose -f docker/docker-compose.dev.yml up -d db redis minio

      - name: Run migrations
        run: docker compose -f docker/docker-compose.dev.yml run --rm backend uv run alembic upgrade head

      - name: Seed database
        run: docker compose -f docker/docker-compose.dev.yml run --rm backend uv run python app/scripts/seed_db.py

      - name: Run backend tests with coverage
        run: |
          docker compose -f docker/docker-compose.dev.yml run --rm backend \
            uv run pytest --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: backend/htmlcov
          if-no-files-found: warn

      - name: Tear down
        if: always()
        run: docker compose -f docker/docker-compose.dev.yml down --volumes --remove-orphans

  frontend-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend unit tests with coverage
        working-directory: ./frontend
        run: pnpm test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: frontend-unit-coverage
          path: frontend/coverage
          if-no-files-found: warn

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend-unit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps

      - name: Prepare backend env
        run: |
          cp backend/.env.example backend/.env
          cat <<'EOF' >> backend/.env
          SECRET_KEY=${{ secrets.BACKEND_SECRET_KEY }}
          OAUTH_CLIENT_ID=${{ secrets.BACKEND_OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET=${{ secrets.BACKEND_OAUTH_CLIENT_SECRET }}
          EOF

      - name: Prepare frontend env
        run: cp frontend/.env.example frontend/.env

      - name: Prepare docker env
        run: cp docker/.env.example docker/.env

      - name: Start application stack
        run: docker compose -f docker/docker-compose.dev.yml up -d

      - name: Wait for API readiness
        run: |
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8080/api/statistics > /dev/null; then
              exit 0
            fi
            sleep 3
          done
          echo "API did not become ready in time" >&2
          docker compose -f docker/docker-compose.dev.yml logs backend
          docker compose -f docker/docker-compose.dev.yml logs nginx
          exit 1

      - name: Run frontend E2E tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_START_SERVER: "false"
        run: pnpm exec playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-e2e-report
          path: frontend/playwright-report
          if-no-files-found: warn

      - name: Tear down
        if: always()
        run: docker compose -f docker/docker-compose.dev.yml down --volumes --remove-orphans
